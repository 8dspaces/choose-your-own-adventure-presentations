{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>What path do you choose?</h2>
            {% for c in choices %}
                <a href="{{ url_for('web_vote', slug=presentation.slug, decision=c.decision_point, choice_slug=c.slug) }}" class="btn btn-lg btn-success">{{ c.name }}</a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
